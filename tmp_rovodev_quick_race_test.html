<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool Racer - Quick Race Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            border: 2px solid #333;
        }
        .debug-info {
            color: white;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h3>⚡ Quick Race Test</h3>
        <p><strong>This test will:</strong></p>
        <ul>
            <li>🏁 Force race to end in 5 seconds</li>
            <li>📊 Show detailed console logs</li>
            <li>🔧 Test all failsafe systems</li>
        </ul>
        <p><strong>Expected:</strong> Race should end automatically and go to results</p>
    </div>
    
    <div id="game-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.85.2/dist/phaser.min.js"></script>
    <script type="module">
        // Import all the game modules
        import { raceConfig } from './src/config/gameConfig.js';
        import { MobileDetection } from './src/utils/MobileDetection.js';
        import { highScoreManager } from './src/utils/HighScoreManager.js';
        import PreloadScene from './src/scenes/PreloadScene.js';
        import MenuScene from './src/scenes/MenuScene.js';
        import RaceScene from './src/scenes/RaceScene.js';
        import ResultsScene from './src/scenes/ResultsScene.js';
        import HighScoreScene from './src/scenes/HighScoreScene.js';
        import OrientationScene from './src/scenes/OrientationScene.js';

        // Override RaceScene to force quick ending
        class QuickRaceScene extends RaceScene {
            create() {
                super.create();
                console.log('🏁 Quick race started - will force end in 5 seconds');
                
                // Force race to end after 5 seconds for testing
                this.time.delayedCall(5000, () => {
                    console.log('⏰ 5 seconds elapsed - forcing race end');
                    this.forceEndRace();
                });
            }
            
            startRace() {
                super.startRace();
                console.log('🏊 Race started - swimmers should be moving');
                
                // Make AI swimmers finish quickly for testing
                this.swimmers.forEach((swimmer, index) => {
                    if (!swimmer.isPlayer) {
                        swimmer.position = 1000; // Almost at finish line
                        console.log(`🤖 AI Swimmer ${index} positioned near finish`);
                    }
                });
            }
        }

        const config = {
            type: Phaser.AUTO,
            width: 1280,
            height: 720,
            parent: 'game-container',
            backgroundColor: '#001133',
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                min: {
                    width: 800,
                    height: 450
                },
                max: {
                    width: 1920,
                    height: 1080
                }
            },
            scene: [
                PreloadScene,
                OrientationScene,
                MenuScene,
                QuickRaceScene,
                ResultsScene,
                HighScoreScene
            ],
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            }
        };

        const game = new Phaser.Game(config);
        
        // Enhanced console logging
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            // Also show in page title for easy monitoring
            if (args[0] && typeof args[0] === 'string') {
                if (args[0].includes('RACE ENDING') || args[0].includes('FORCE ENDING') || args[0].includes('goToResults')) {
                    document.title = `🔥 ${args[0]}`;
                }
            }
        };
        
        console.log('🚀 Quick race test initialized');
        
        // Add global error handling
        window.addEventListener('error', (e) => {
            console.error('❌ Global error:', e.error);
            document.title = `❌ Error: ${e.error.message}`;
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            console.error('❌ Unhandled promise rejection:', e.reason);
            document.title = `❌ Promise Error: ${e.reason}`;
        });
    </script>
</body>
</html>
