<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Game Loading</title>
    <style>
        body { margin: 0; padding: 20px; background: #222; color: white; font-family: Arial; }
        #game-container { border: 2px solid red; width: 800px; height: 600px; margin: 20px 0; }
        #debug { background: #333; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Game Loading Debug</h1>
    <div id="debug">Loading...</div>
    <div id="game-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script>
        const debug = document.getElementById('debug');
        
        function log(msg) {
            console.log(msg);
            debug.innerHTML += '<br>' + msg;
        }
        
        log('Starting debug...');
        log('Phaser loaded: ' + (typeof Phaser !== 'undefined'));
        log('Phaser version: ' + (Phaser ? Phaser.VERSION : 'N/A'));
        
        // Test basic Phaser
        try {
            const testConfig = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                parent: 'game-container',
                backgroundColor: '#ff0000',
                scene: {
                    create: function() {
                        log('✅ Basic Phaser scene created!');
                        this.add.text(400, 300, 'PHASER WORKING!', {
                            fontSize: '32px',
                            fill: '#ffffff'
                        }).setOrigin(0.5);
                        
                        this.add.rectangle(400, 300, 200, 100, 0x00ff00);
                    }
                }
            };
            
            const testGame = new Phaser.Game(testConfig);
            log('✅ Test game created');
            
        } catch (error) {
            log('❌ Phaser test failed: ' + error.message);
        }
        
        // Test module loading
        setTimeout(() => {
            log('Testing module imports...');
            
            import('./src/utils/MobileDetection.js')
                .then(module => {
                    log('✅ MobileDetection loaded');
                    log('isMobile: ' + module.MobileDetection.isMobile());
                    
                    return import('./src/config/gameConfig.js');
                })
                .then(module => {
                    log('✅ gameConfig loaded');
                    log('Config: ' + JSON.stringify(module.gameConfig, null, 2));
                    
                    return import('./src/main.js');
                })
                .then(() => {
                    log('✅ main.js loaded successfully');
                })
                .catch(error => {
                    log('❌ Module loading failed: ' + error.message);
                    log('Stack: ' + error.stack);
                });
        }, 1000);
    </script>
</body>
</html>
